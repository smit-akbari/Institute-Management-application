{% extends 'base.html' %}

{% block title %}
    Books
{% endblock %}

{% block body %}

 <!-- for Books data  -->
 <section class="text-gray-600 body-font ">
    <div class="mt-9 lg:w-3/6  mx-auto">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mt-5 mb-2 text-gray-900">Add Book</h1>
        <div class="h-1 w-40 bg-yellow-500 rounded"></div>
      </div>
      <div class=" mt-9 lg:w-3/6  mx-auto bg-gray-100 rounded-lg p-8  ">
        <form action="" method="post">
        <div class="relative mb-4">
          <label for="full-name" class="leading-7 text-sm text-gray-600">Book Name</label>
          <input type="text" id="books_name" name="books_name" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
            <label for="full-name" class="leading-7 text-sm text-gray-600">Written by</label>
            <input type="text" id="written_by" name="written_by" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">Book Pages</label>
          <input type="text" id="book_pages" name="book_pages" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">Button</button>
       </form>
     </div>
      </div>

      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900 mt-">Book Data</h1>
        <table class="table-auto w-full text-left whitespace-no-wrap">
            <thead>
              <tr>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Book Name</th>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Written by</th>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Book Pages</th>
              </tr>
            </thead>
            <tbody>
                {% for books in book %}
                <tr>
                  <td class="px-4 py-3">{{ books.books_name }}</td>
                  <td class="px-4 py-3">{{  books.written_by}}</td>
                  <td class="px-4 py-3">{{ books.book_pages}}</td>
                </tr>
                {% endfor %}   
            </tbody>
          </table>
      </div>
    </div>
  </section>
{% endblock %}
